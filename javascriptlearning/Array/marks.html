<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Calculator</title>
</head>
<body>
    <h1>Salary & Bonus Calculator</h1>

    <label>Experience (years):</label>
    <input type="number" id="exp" min="0"><br><br>

    <label>Rating (A/B/C):</label>
    <input type="text" id="rating" maxlength="1"><br><br>

    <label>Department:</label>
    <input type="text" id="dept"><br><br>

    <label>Salary:</label>
    <input type="text" id="Salary"><br><br>

    <button id="calculateBtn">Calculate Bonus</button>

    <h2>Result:</h2>
    <p id="result"></p>

    <script>
        document.getElementById("calculateBtn").addEventListener("click", () => {
            let exp = parseInt(document.getElementById("exp").value);
            let rating = document.getElementById("rating").value.toUpperCase();
            let dept = document.getElementById("dept").value.toUpperCase();
            let salary = parseInt(document.getElementById("Salary").value);

            let bonus = 0;
            let resultText = "";

            if(exp > 2){
                resultText = "No Bonus will be given";
            } else {
                if(rating === "A") {
                    if(dept === "IT") bonus = salary * 0.20;
                    else if(dept === "HR") bonus = salary * 0.15;
                    else if(dept === "SALES") bonus = salary * 0.18;
                } else if(rating === "B") {
                    if(dept === "IT") bonus = salary * 0.10;
                    else if(dept === "HR") bonus = salary * 0.08;
                    else if(dept === "SALES") bonus = salary * 0.12;
                } else if(rating === "C") {
                    bonus = salary * 0.05;
                }

                if(bonus >= 10000) bonus *= 1.05;

                resultText += `Salary: ${salary.toFixed(2)}<br>`;
                resultText += `Bonus: ${bonus.toFixed(2)}<br>`;
                resultText += `Total Payment: ${(salary + bonus).toFixed(2)}`;
            }

            document.getElementById("result").innerHTML = resultText;
        });
    </script>
</body>
</html>
