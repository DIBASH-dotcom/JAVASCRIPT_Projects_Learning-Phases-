<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Checker</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            line-height: 1.6;
        }

        label {
            font-weight: bold;
        }

        input {
            padding: 6px;
            width: 200px;
        }

        button {
            padding: 10px 18px;
            margin-right: 10px;
            cursor: pointer;
            border: none;
            background: #333;
            color: white;
            border-radius: 5px;
            font-weight: bold;
        }

        button:hover {
            opacity: 0.8;
        }

        #resultBox {
            padding: 15px;
            margin-top: 20px;
            border-radius: 8px;
            display: none;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h1>Result Checker</h1>

    <label>Student Name:</label><br>
    <input type="text" id="Studentname"><br><br>

    <label>Course:</label><br>
    <input type="text" id="course"><br><br>

    <label>Internal Marks (0-40):</label><br>
    <input type="number" id="internalmarks"><br><br>

    <label>Final Marks (0-60):</label><br>
    <input type="number" id="finalmarks"><br><br>

    <label>Attendance (%):</label><br>
    <input type="number" id="attendance"><br><br>

    <button id="CheckResult">Check Result</button>
    <button id="Clear">Clear</button>

    <div id="resultBox">
        <p id="result"></p>
    </div>

<script>
document.getElementById("CheckResult").addEventListener("click", () => {

    let Studentname = document.getElementById("Studentname").value.trim().toUpperCase();
    let course = document.getElementById("course").value.trim().toUpperCase();
    let internalmarks = parseFloat(document.getElementById("internalmarks").value);
    let finalmarks = parseFloat(document.getElementById("finalmarks").value);
    let attendance = parseFloat(document.getElementById("attendance").value);

    const resultBox = document.getElementById("resultBox");
    resultBox.style.display = "block";

    // Empty check
    if (!Studentname || !course || isNaN(internalmarks) || isNaN(finalmarks) || isNaN(attendance)) {
        resultBox.style.background = "#ffdddd";
        document.getElementById("result").innerHTML = "Please fill all fields correctly.";
        return;
    }

    // Range check
    if (
        internalmarks < 0 || internalmarks > 40 ||
        finalmarks < 0 || finalmarks > 60 ||
        attendance < 0 || attendance > 100
    ) {
        resultBox.style.background = "#ffdddd";
        document.getElementById("result").innerHTML = "Please enter valid marks and attendance.";
        return;
    }

    // Attendance rule
    if (attendance < 75) {
        resultBox.style.background = "#ffdddd";
        document.getElementById("result").innerHTML = `FAIL (Short Attendance)<br>Attendance: ${attendance}%`;
        return;
    }

    let total = internalmarks + finalmarks;

    // Bonus rule
    let bonus = 0;
    if (course === "IT") bonus = 5;
    else if (course === "CS") bonus = 4;
    else if (course === "CIVIL") bonus = 3;
    else {
        resultBox.style.background = "#ffdddd";
        document.getElementById("result").innerHTML = "Invalid Course.";
        return;
    }

    let finalTotal = total + bonus;

    // Grade calculation
    let grade = "";
    if (finalTotal >= 90) grade = "A+";
    else if (finalTotal >= 80) grade = "A";
    else if (finalTotal >= 70) grade = "B+";
    else if (finalTotal >= 60) grade = "B";
    else if (finalTotal >= 50) grade = "C";
    else grade = "F";

    let finalResult = (grade === "F") ? "FAIL" : "PASS";

    // Color result box
    if (finalResult === "PASS") {
        resultBox.style.background = "#d4ffd4"; // green
    } else {
        resultBox.style.background = "#ffdddd"; // red
    }

    // Output
    let output = `
        <b>Student Name:</b> ${Studentname}<br>
        <b>Course:</b> ${course}<br>
        <b>Attendance:</b> ${attendance}%<br>
        <b>Total (Before Bonus):</b> ${total}<br>
        <b>Bonus:</b> ${bonus}<br>
        <b>Final Total:</b> ${finalTotal}<br>
        <b>Grade:</b> ${grade}<br>
        <b>Final Result:</b> ${finalResult}<br>
    `;

    document.getElementById("result").innerHTML = output;
});

// Clear Button
document.getElementById("Clear").addEventListener("click", () => {
    document.getElementById("Studentname").value = "";
    document.getElementById("course").value = "";
    document.getElementById("internalmarks").value = "";
    document.getElementById("finalmarks").value = "";
    document.getElementById("attendance").value = "";

    document.getElementById("resultBox").style.display = "none";
});
</script>

</body>
</html>
