<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Grade Calculator</title>
</head>
<body>
<h1>Simple Grade Calculator</h1>

<label>Enter Name:</label>
<input type="text" id="name" placeholder="Enter a Student Name"><br>

<label>Enter Marks:</label>
<input type="number" id="marks" placeholder="Enter Marks"><br>

<button onclick="checkgrade()">Check Grade</button>

<p id="result"></p>

<script>
function checkgrade() {
    let name = document.getElementById("name").value.trim();
    let value = document.getElementById("marks").value.trim();
    let result = document.getElementById("result");

    // Array to store missing fields
    let missing = [];

    if (name === "") missing.push("Name");
    if (value === "") missing.push("Marks");

    if (missing.length > 0) {
        result.innerHTML = "Please fill in: " + missing.join(", ");
        result.style.color = "red";
        return;
    }

    let marks = parseInt(value);
    if (isNaN(marks) || marks < 0 || marks > 100) {
        result.innerHTML = "Please enter valid marks between 0 and 100";
        result.style.color = "red";
        return;
    }

    // Grade calculation
    let grade = "";
    if (marks >= 80) grade = "A+";
    else if (marks >= 70) grade = "A";
    else if (marks >= 60) grade = "B+";
    else if (marks >= 50) grade = "B";
    else if (marks >= 40) grade = "C+";
    else if (marks >= 35) grade = "C";
    else grade = "F";

    result.innerHTML = `${name}'s grade is ${grade}`;
    result.style.color = "green";
}
</script>
</body>
</html>
